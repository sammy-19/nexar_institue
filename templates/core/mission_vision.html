{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">{{ page_title }}</h1>

    <section class="mb-8 bg-blue-50 p-6 rounded-lg">
        <h2 class="text-2xl font-semibold text-blue-800 mb-3">Our Vision</h2>
        <p class="text-gray-700 leading-relaxed">
            {{ vision }}
        </p>
    </section>

    <section class="bg-green-50 p-6 rounded-lg">
        <h2 class="text-2xl font-semibold text-green-800 mb-3">Our Mission</h2>
        <p class="text-gray-700 leading-relaxed">
            {{ mission }}
        </p>
    </section>
</div>
{% endblock %}
